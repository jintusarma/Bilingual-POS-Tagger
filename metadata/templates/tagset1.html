<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load static %}
</head>
<body>
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}

        <p>Name of the Tagset</p>
        <input type="text" name="name" id="">

        <p>Upload Tagset ( Seperate name and tag by ' - ')</p>
        <input type="file" name="tag_name" id="">
        <a href="{% static 'tagsets/sample_tagset.txt' %}" download>Click here to download a sample file</a>

        <br>

        <button type="submit">Submit</button>

    </form>
</body>
</html>
