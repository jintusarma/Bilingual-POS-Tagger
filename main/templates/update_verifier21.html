<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verifier 2 Update</title>
    {% load static %}
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <nav class="bg-gray-200 shadow shadow-gray-300 w-100 px-8 md:px-auto" style="background-color: #d9e4ec; position: sticky; top: 0;">
        <div class="md:h-16 h-28 mx-auto md:px-4 container flex items-center justify-between flex-wrap md:flex-nowrap">
            <!-- Logo -->
            <div class="text-indigo-500 md:order-1">
                <!-- Heroicon - Chip Outline -->
                <a href="#" class="flex items-center">
                    <img src="{% static 'bodo.png'%}" class="h-6 mr-3 sm:h-9" alt="Landwind Logo" />
                    <span class="self-center text-xl font-semibold whitespace-nowrap text-gray-900">KHULUMBAI !</span>
                </a>
            </div>
            <div class="text-gray-900 order-3 w-full md:w-auto md:order-2">
                <ul class="flex font-semibold justify-between">
                    
                    <li class="md:px-4 md:py-2 hover:text-indigo-500"><a href="{% url 'main' %}">Home</a></li>
                    {% comment %} <li class="md:px-4 md:py-2 hover:text-indigo-400"><a href="{% url 'search' %}">Search</a></li>
                    <li class="md:px-4 md:py-2 hover:text-indigo-400"><a href="{% url 'verifier2-list' %}">Verifier 2 List</a></li> {% endcomment %}
                    {% comment %} <li class="md:px-4 md:py-2 hover:text-indigo-400"><a href="#">Explore</a></li> {% endcomment %}
                    <li class="md:px-4 md:py-2 hover:text-indigo-400"><a href="#">About</a></li>
                    {% comment %} <li class="md:px-4 md:py-2 hover:text-indigo-400"><a href="#">Contact</a></li> {% endcomment %}
                </ul>
            </div>
            <div class="order-2 md:order-3">
                <button class="px-4 py-2 bg-indigo-500 hover:bg-indigo-600 text-gray-50 rounded-xl flex items-center gap-2">
                    <!-- Heroicons - Login Solid -->
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M3 3a1 1 0 011 1v12a1 1 0 11-2 0V4a1 1 0 011-1zm7.707 3.293a1 1 0 010 1.414L9.414 9H17a1 1 0 110 2H9.414l1.293 1.293a1 1 0 01-1.414 1.414l-3-3a1 1 0 010-1.414l3-3a1 1 0 011.414 0z" clip-rule="evenodd" />
                    </svg>
                    <a href="{% url 'logout' %}">Log Out</a>
                </button>
            </div>
        </div>
    </nav>
    
    <div class="py-8 lg:py-16 px-4 mx-auto max-w-screen-md">
        <style>
            body {
                background-image: url(Bg_Edit.jpg);
            }
        </style>
        <h2 class="mb-4 text-4xl tracking-tight font-extrabold text-center text-gray-900 ">Update Details
        </h2>

        <form action="" method="post" class="space-y-8">
            {% csrf_token %}
            <div class="sm:col-span-2">
                <label for="message" class="block mb-2 text-sm font-medium text-gray-900">User
                    Input</label>
                <textarea id="message" rows="4" name="input_text"   readonly
                    class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg shadow-sm border border-gray-700 focus:ring-primary-500 focus:border-primary-500">{{ver.text_recive.input_text}}</textarea>
            </div>
            <div class="sm:col-span-2">
                <label for="message" class="block mb-2 text-sm font-medium text-gray-900">Output</label>
                <textarea id="message" rows="4" name="output_text"   readonly
                    class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg shadow-sm border border-gray-700 focus:ring-primary-500 focus:border-primary-500" >{{ver.text_recive.output_text}}</textarea>
                </div>
            <div class="sm:col-span-2">
                <label for="message" class="block mb-2 text-sm font-medium text-gray-900">Verifier 1 Output</label>
                <textarea id="message" rows="4" name="output_text"   readonly
                    class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg shadow-sm border border-gray-700 focus:ring-primary-500 focus:border-primary-500" >{{ver.verifier1_text}}</textarea>
                </div>
                <div class=" sm:col-span-2">
                    <label for="message" class="block mb-2 text-sm font-medium text-gray-900">Verifier Input</label>
                    <textarea id="message" rows="4" name="verifier_output"
                        class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg shadow-sm border border-gray-300 focus:ring-primary-500 focus:border-primary-500"
                        placeholder="Enter the corrected text"></textarea>
            </div>
            <div class="p-4 flex justify-center">
                <button type="submit"
                    class="py-3 px-5 text-sm font-medium text-center text-white rounded-lg bg-blue-700 sm:w-fit hover:bg-primary-800 focus:ring-4 focus:outline-none focus:ring-primary-300 bg-primary-600"><b>
                        UPDATE</b></button>
            </div>
        </form>
    </div>

</body>

</html>
