<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    {% load static %}
</head>
<body class="text-gray-900 bg-gradient-to-r from-rose-100 to-teal-100  ">
    <nav class="bg-gray-200 shadow shadow-gray-300 w-100 px-8 md:px-auto" style="background-color: #d9e4ec; position: sticky; top: 0;">
        <div class="md:h-16 h-28 mx-auto md:px-4 container flex items-center justify-between flex-wrap md:flex-nowrap">
            <!-- Logo -->
            <div class="text-indigo-500 md:order-1">
                <!-- Heroicon - Chip Outline -->
                <a href="{% url 'main' %}" class="flex items-center">
                    <img src="{% static 'bodo.png'%}" class="h-6 mr-3 sm:h-9" alt="Landwind Logo" />
                    <span class="self-center text-xl font-semibold whitespace-nowrap text-gray-900">KHULUMBAI !</span>
                </a>
            </div>
            <div class="text-gray-900 order-3 w-full md:w-auto md:order-2">
                <ul class="flex font-semibold justify-between">
                    <h1 class="text-4xl mb-8 flex justify-center my-6 text-transparent bg-clip-text bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 ">Bodo POS Tagger</h1>
                    
                    
                </ul>
            </div>
            <div class="order-2 md:order-3">
                <button class="px-4 py-2 bg-indigo-500 hover:bg-indigo-600 text-gray-50 rounded-xl flex items-center gap-2">
                    <!-- Heroicons - Login Solid -->
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M3 3a1 1 0 011 1v12a1 1 0 11-2 0V4a1 1 0 011-1zm7.707 3.293a1 1 0 010 1.414L9.414 9H17a1 1 0 110 2H9.414l1.293 1.293a1 1 0 01-1.414 1.414l-3-3a1 1 0 010-1.414l3-3a1 1 0 011.414 0z" clip-rule="evenodd" />
                    </svg>
                    <a href="{% url 'logout' %}">Log Out</a>
                </button>
            </div>
        </div>
    </nav>

   <!-- <h1 class="text-5xl mb-8 flex justify-center my-6">Bodo POS Tagger</h1> -->
    <div class="flex justify-center mt-6 underline underline-offset-2">
        <h1 class="text-2xl ">Add Raw/Tagged Sentences</h1>
    </div>
    {% comment %} <form action="submit" method="POST" enctype="multipart/form-data" class="border border-gray-700 rounded-xl mx-16 py-6 bg-gray-200 mt-8"> {% endcomment %}
    <div class="border border-gray-700 rounded-xl mx-16 py-6 mt-8 bg-gradient-to-r from-gray-100 to-gray-200">
    <form action="" method="POST" enctype="multipart/form-data" >
        {% csrf_token %}
        {% comment %} <div class="flex justify-center mb-4 font-medium ">
            <p>Enter The Sentence</p>
        </div>
        <div class="flex justify-center">
            <textarea class="border border-gray-900 w-3/4 p-4" name="input_text" id="text" cols="30" rows="10" placeholder="Enter the Sentence" required></textarea>
        </div>
        <div class="flex justify-center mt-6">
            <p>Or</p>
        </div> {% endcomment %}
        

        <div  id="file" class="mb-12 flex items-center flex-col">
            <p class="mt-6 mb-4">Upload a plain text file</p>
            <label for="files" class="sr-only bg-indigo-600 border border-gray-700">Choose file</label>
            <input type="file" name="files" id="files" class="block bg-gray-50 w-1/2 border border-gray-700 shadow-sm rounded-md text-sm focus:z-10 focus:border-blue-500 focus:ring-blue-500
              file:bg-transparent file:border-0
              file:bg-gray-100 file:mr-4
              file:py-3 file:px-4" required>
          </div>
            <div class="flex justify-center mb-8">
                <div class="flex flex-row flex-wrap w-96  justify-evenly">
                    <p><input type="radio" name="action" value="nontag" id="" required>Non Tagged File</p>
                    <p><input type="radio" name="action" value="tag" id="" required>Tagged File</p>
                </div>
            </div>
            
            <div class="flex justify-center mb-6">
                <select name="metadata" id="" class="px-6 py-2 rounded-xl" required>
                    {% for metadata in metadatas %}
                        <option value="{{metadata.pk}}">{{ metadata.name}}</option>
                    {% endfor %}
                </select>
            </div>

          <div class="flex justify-center mb-6">
              <button class="bg-gray-50 hover:bg-green-500 text-green-700 font-semibold hover:text-white py-2 px-4 border-2 border-green-500 hover:border-transparent rounded w-1/3 " type="submit">Submit</button>
          </div>
        </form>
        <a class="flex justify-center my-8" href="{% url 'add_metadata' %}"><button class="bg-transparent hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded">Add Batch / Metadatas</button></a>
    </div>

    <div class="flex justify-center">
        <div class="flex justify-evenly w-80">
            
            <a class="flex justify-center my-8" href="{% url 'as-home' %}"><button class="bg-transparent hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded">Assamese Home</button></a>
            <a class="flex justify-center my-8" href="{% url 'bodo-home' %}"><button class="bg-transparent hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded">Bodo Home</button></a>
        </div>
    </div>
   
</body>





</html>
