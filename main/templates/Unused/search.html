<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>POS Searcher</title>
  {% load static %}
  <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="text-gray-900 ">
  <nav class="bg-gray-200 shadow shadow-gray-300 w-100 px-8 md:px-auto" style="background-color: #d9e4ec;">
    <div class="md:h-16 h-28 mx-auto md:px-4 container flex items-center justify-between flex-wrap md:flex-nowrap">
        <!-- Logo -->
        <div class="text-indigo-500 md:order-1">
            <!-- Heroicon - Chip Outline -->
            <a href="#" class="flex items-center">
                <img src="{% static 'bodo.png'%}" class="h-6 mr-3 sm:h-9" alt="Landwind Logo" />
                <span class="self-center text-xl font-semibold whitespace-nowrap text-gray-900">KHULUMBAI !</span>
            </a>
        </div>
        <div class="text-gray-900 order-3 w-full md:w-auto md:order-2">
            <ul class="flex font-semibold justify-between">
                
                <li class="md:px-4 md:py-2 hover:text-indigo-500"><a href="{% url 'home' %}">Home</a></li>
                <li class="md:px-4 md:py-2 hover:text-indigo-400"><a href="{% url 'search' %}">Search</a></li>
                <li class="md:px-4 md:py-2 hover:text-indigo-400"><a href="{% url 'verifier1-list' %}">Verifier 1 List</a></li>
                {% comment %} <li class="md:px-4 md:py-2 hover:text-indigo-400"><a href="#">Explore</a></li> {% endcomment %}
                <li class="md:px-4 md:py-2 hover:text-indigo-400"><a href="#">About</a></li>
                {% comment %} <li class="md:px-4 md:py-2 hover:text-indigo-400"><a href="#">Contact</a></li> {% endcomment %}
            </ul>
        </div>
        <div class="order-2 md:order-3">
            <button class="px-4 py-2 bg-indigo-500 hover:bg-indigo-600 text-gray-50 rounded-xl flex items-center gap-2">
                <!-- Heroicons - Login Solid -->
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M3 3a1 1 0 011 1v12a1 1 0 11-2 0V4a1 1 0 011-1zm7.707 3.293a1 1 0 010 1.414L9.414 9H17a1 1 0 110 2H9.414l1.293 1.293a1 1 0 01-1.414 1.414l-3-3a1 1 0 010-1.414l3-3a1 1 0 011.414 0z" clip-rule="evenodd" />
                </svg>
                <a href="{% url 'logout' %}">Log Out</a>
            </button>
        </div>
    </div>
</nav>
  <center><h1 class="text-5xl mb-8	">Bodo POS Tagger</h1></center>
<form action="submit" method="POST" enctype="multipart/form-data" class="border border-gray-700 mx-16 py-12 bg-gray-200">
  {% csrf_token %}
  <!-- <input type="text" id="text"> -->
  <p >Enter Your Text</p>
  <textarea class="border border-gray-900" name="input_text" id="text" cols="30" rows="10" required></textarea>
  <p> or</p>
  <div  id="file" class="my-12">
    {% comment %} <input type="file" name="files" required> {% endcomment %}
    

    <label class="block mb-2 text-sm font-medium text-gray-900" for="file_input">Upload text file</label>
    <input class="block w-1/2 text-sm text-gray-900 border border-gray-700 rounded-lg cursor-pointer bg-gray-50 focus:outline-none mx-8 " id="file_input" type="file" name="files" required>
    
  </div>
<!-- <div class="pt-12"> -->
  <button class="bg-transparent hover:bg-green-500 text-green-700 font-semibold hover:text-white py-2 px-4 border-2 border-green-500 hover:border-transparent rounded " type="submit">Submit</button>
<!-- </div> -->
</form>
<a class="flex justify-center" href="{% url 'home' %}"><button class="bg-transparent hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded">Return to HOME Page</button></a>
<script>
  document.addEventListener('DOMContentLoaded',function() {
      const inputs = Array.from(
          document.querySelectorAll('textarea[name=input_text],input[name=files]')
      );

      const inputListener = e => {
          inputs
          .filter(i => 1 !== e.target)
          .forEach(i => (i.required =! e.target.value.length));
      };

      inputs.forEach(i => i.addEventListener('input',inputListener))
  });

</script>
</body>
<style>
  
  p{
    margin-top: 0.9 rem;
    margin-left: 5rem;
    text-transform: uppercase;
  }
  form{
    display: grid;
  }
  #text{
    margin: 0.5rem 5rem;
    /* padding: 8rem auto; */
    height: 15rem;
    padding: 10px;
  }
  #file{
    margin-top: 1rem;
    margin-left: 5rem;
    display: flex;
    justify-content: center;
  }
  button{
    
    padding: 1rem;
    margin: 1.5rem 15rem;
    border-radius: 30px;
    background-color: greenyellow;
    outline-color: chartreuse;
  }
</style>
</html>
