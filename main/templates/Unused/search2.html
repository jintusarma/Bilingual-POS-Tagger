<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <form action="submit" method="POST" enctype="multipart/form-data"
        class="border border-gray-700 rounded-xl mx-16 py-6 mt-8 bg-gradient-to-r from-gray-100 to-gray-200">
        {% csrf_token %}
        <div class="flex justify-center mb-4 font-medium ">
            <p>Enter The Sentence</p>
        </div>
        <div class="flex justify-center">
            <textarea class="border border-gray-900 w-3/4 p-4" name="input_text" id="text" cols="30" rows="10"
                placeholder="Enter the Sentence" ></textarea>
        </div>
        <div class="flex justify-center mt-6">
            <p>Or</p>
        </div>


        <div id="file" class="mb-12 flex items-center flex-col">
            <p class="mt-6 mb-4">Upload a plain text file</p>
            <label for="files" class="sr-only bg-indigo-600 border border-gray-700">Choose file</label>
            <input type="file" name="files" id="files" class="block bg-gray-50 w-1/2 border border-gray-700 shadow-sm rounded-md text-sm focus:z-10 focus:border-blue-500 focus:ring-blue-500
          file:bg-transparent file:border-0
          file:bg-gray-100 file:mr-4
          file:py-3 file:px-4" >
        </div>

        <div class="flex justify-center mb-6">
            <button
                class="bg-gray-50 hover:bg-green-500 text-green-700 font-semibold hover:text-white py-2 px-4 border-2 border-green-500 hover:border-transparent rounded w-1/3 "
                type="submit">Submit</button>
        </div>
    </form>
</body>

</html>
